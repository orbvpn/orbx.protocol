server:
  host: "0.0.0.0"
  port: "8443"
  cert_file: "/etc/orbx/certs/tls.crt"
  key_file: "/etc/orbx/certs/tls.key"
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 120s

jwt:
  secret: "${JWT_SECRET}"

orbnet:
  endpoint: "${ORBNET_ENDPOINT}"
  api_key: "${ORBNET_API_KEY}"
  server_id: "${ORBNET_SERVER_ID}"

crypto:
  quantum_safe: true
  lattice_enabled: true
  timing_enabled: false

wireguard:
  enabled: true
  interface: "wg0"
  address: "10.8.0.1/24"
  listen_port: 51820
  mtu: 1420
  # private_key and public_key will be auto-generated if not provided

azure:
  keyvault_url: ""
  tenant_id: ""
  client_id: ""

logging:
  level: "info"
  format: "json"